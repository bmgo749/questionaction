name: Database Migration

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/schema.ts'
      - 'drizzle.config.ts'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run database migration
      run: npm run db:push
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
